name: api

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - run: |
        echo "benchmark skipped"

    - uses: actions/upload-artifact@v4
      with:
        name: reports
        path: |
          reports/*.json
          reports/*.db
          reports/*.html
        retention-days: 30

